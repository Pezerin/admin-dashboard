<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="search">
                    <img src="icons/magnify.svg" alt="Search" height="25px">
                    <div class="searchbar">
                    </div>
                </div>
                <div class="account">
                    <img src="icons/bell-ring.svg" alt="Notifications" height="25px">
                    <img src="icons/pfp.jpeg" alt="Profile Picture" class="pfp">
                    <h4>Morgan Oakley</h4>
                </div>
            </div>
            <div class="header-bottom">
                <div class="greeting">
                    <img src="icons/pfp.jpeg" alt="Profile Picture" class="pfp">
                    <div class="username">
                        <h5>Hi there,</h5>
                        <h2>Morgan Oakley (@morgan)</h2>
                    </div>
                </div>

                <div class="actions">
                    <ul>
                        <li><button>New</button></li>
                        <li><button>Upload</button></li>
                        <li><button>Share</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="sidebar">

        </div>

        <div class="content">

        </div>
    </div>
</body>
</html>
